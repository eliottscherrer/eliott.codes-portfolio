name: Deploy to Infomaniak

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build (CI only)
        run: npm run build

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Rsync to Infomaniak
        env:
          INFOMANIAK_USER: ${{ secrets.INFOMANIAK_USER }}
          INFOMANIAK_HOST: ${{ secrets.INFOMANIAK_HOST }}
          INFOMANIAK_PASSWORD: ${{ secrets.INFOMANIAK_PASSWORD }}
          INFOMANIAK_PATH: ${{ secrets.INFOMANIAK_PATH }} 
        run: |
          DEST="${INFOMANIAK_USER}@${INFOMANIAK_HOST}:${INFOMANIAK_PATH}/"

          sshpass -p "${INFOMANIAK_PASSWORD}" rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next' \
            -e "ssh -o StrictHostKeyChecking=no" \
            . "$DEST"
